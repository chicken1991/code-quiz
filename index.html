<body>
    <header>
        <h1>
            Code Quizzz

    <main>
        <!-- Once start button is pressed, this button goes display:none -->
        <div><button id="startbtn">Start Quiz</button></div>
        <div id="timer"></div>
        <!-- Quiz area - default to display:none, then appears once start button is pressed -->
        <div id="quiz">
            <div id="question">Hardcoded question</div>
            <ul>
                <li><button type="button" id="#btn1" class="butt">question</button></li>
                <li><button type="button" id="#btn2" class="butt">second</button></li>
                <li><button type="button" id="#btn3" class="butt">third</button></li>
                <li><button type="button" id="#btn4" class="butt">fourth</button></li>
            </ul>
        </div>
        <!-- Show score -->
        <ul>
            <li>Your Score:</li>
            <li id="score"><p></p></li>
            <label for="userName">Input your name!</label>
            <textarea id="userName" name="userName"></textarea>
        </ul>
        

        <script src="./assets/js/script.js"></script>
        
    </main>
