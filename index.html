<!DOCTYPE html>

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>

    <!-- title of the page -->
    <header>
        <h1>
            Code Quizzz
        </h1>
    </header>

    <main>
        <!-- Once start button is pressed, this button goes display:none -->
        <div><button id="startbtn">Start Quiz</button></div>
        <div id="timer"></div>

        <!-- Quiz area - default to display:none, then appears once start button is pressed -->
        <div id="quiz">
            <div id="question">Hardcoded question</div>
            <ul id="answers">
            </ul>
        </div>

        <!-- Show score once game is over-->
        <div id="gameOver">
            <ul>
                <li>Your Score:</li>
                <li id="score"><p></p></li>
            </ul>

            <!-- user input field -->
            <form>
                <input placeholder="name" id="name"/>
                <button id="submit">Submit</button>
            </form>
        </div>
        
        <script src="./assets/js/script.js"></script>
        
    </main>
    <footer>

    </footer>
</body>
